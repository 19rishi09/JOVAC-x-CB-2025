<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rishi's GitHub Profile</title>
  <style>
    body {
      background: linear-gradient(135deg, #c3ecf7, #e0c3fc);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      margin-bottom: 30px;
      color: #222;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 140px;
      border-radius: 50%;
      border: 4px solid #eee;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card a {
      display: inline-block;
      margin-top: 12px;
      text-decoration: none;
      color: #fff;
      background-color: #0077b6;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŸ Rishi's GitHub Profile ðŸŒŸ</h1>
    <div id="profile" class="card">
      <!-- GitHub profile data will appear here -->
    </div>
  </div>

  <script>
    const username = "19rishi09";

    fetch(`https://api.github.com/users/${username}`)
      .then(response => response.json())
      .then(user => {
        const html = `
          <img src="${user.avatar_url}" alt="Profile Picture">
          <h2>${user.name || 'No Name Found'}</h2>
          <p><strong>Username:</strong> ${user.login}</p>
          <p><strong>Bio:</strong> ${user.bio || 'No bio added yet.'}</p>
          <p><strong>Location:</strong> ${user.location || 'Not available'}</p>
          <p><strong>Followers:</strong> ${user.followers} | <strong>Following:</strong> ${user.following}</p>
          <p><strong>Public Repos:</strong> ${user.public_repos}</p>
          <a href="${user.html_url}" target="_blank">ðŸ”— Visit GitHub</a>
        `;
        document.getElementById("profile").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("profile").innerHTML = `<p>Error loading profile: ${err.message}</p>`;
      });
  </script>
</body>
</html>
